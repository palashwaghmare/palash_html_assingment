<!DOCTYPE html>
<html>
<head>
  <title>Web Series Container</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      padding: 20px;
    }
    
    section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    
    figure {
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 300px;
      text-align: center;
      transition: transform 0.3s;
    }
    
    figure:hover {
      transform: scale(1.1);
    }
    
    img {
      max-width: 100%;
    }
    
    h2 {
      margin-top: 10px;
    }
    
    p {
      margin-top: 5px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <section>
    <figure>
      <img src="series1.jpg" alt="Web Series 1">
      <h2>Web Series 1</h2>
      <p>A thrilling series with lots of suspense.</p>
      <p>Episodes: 8</p>
      <p>Director: John Smith</p>
    </figure>
    
    <figure>
      <img src="series2.jpg" alt="Web Series 2">
      <h2>Web Series 2</h2>
      <p>A comedy series that will make you laugh out loud.</p>
      <p>Episodes: 12</p>
      <p>Director: Jane Doe</p>
    </figure>
    
    <!-- Add more web series figures as needed -->
  </section>
</body>
</html>
